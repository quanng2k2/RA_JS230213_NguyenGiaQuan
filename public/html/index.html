<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Điểm</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Hổ</th>
            <th scope="col">Báo</th>
            <th scope="col">Cáo</th>
            <th scope="col">Chồn</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sumPoint" id="sumRow">
            <th scope="row" class="totalSum">Sum of scores (10)</th>
            <td class="sumInput1">0</td>
            <td class="sumInput2">0</td>
            <td class="sumInput3">0</td>
            <td class="sumInput4">0</td>
          </tr>
        </tbody>
      </table>
      <button id="addRoundBtn" class="btn btn-primary">Add Round</button>
      <button id="nextPage" type="button" class="btn btn-secondary">
        Score keeper
      </button>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
